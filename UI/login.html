<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>My Diary</title>
</head>
<header id='header'>
  <nav class="nav" id='nav-bar'>
    <div class="nav-right">
      <a class="nav-link" href="#home">Sign up</a>
      <a  class='nav-link' href="#contact">Login</a>
    </div>
  </nav>
</header>
<body>
    <div class="container" >

              
            <form>
                    <ul class="flex-outer">
                      <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter your first name here" name="first-name" required>
                      </li>
                      <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter your last name here" name="last-name" required>
                      </li>
                      <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email here" name="email" required>
                      </li>
                      <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter your phone here" name="phone" required>
                      </li>
                      <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password here" name="password" required>
                      </li>
                      <li>
                            <label for="repassword">Re-Enter Password</label>
                            <input type="password" id="rePassword" placeholder="Re-Enter your password here" name="repassword" required>
                      </li>
 
                      <li>
                        <button type="submit">Submit</button>
                      </li>
                    </ul>
                  </form>


  

      <div class="foot">
          <footer>
              <p> &copy; Jason Ogaga, 2018</p>
          </footer>
      </div>
    </div>
</body>
</html>
